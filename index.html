<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
    <title>Image Uploader</title>
</head>

<body>

    <div id="wrapper">

        <!-- Navbar -->
        <nav id="navbar">
            <div class="nav-container">
                <div>
                    <i class="fa-solid fa-chevron-left"></i>
                </div>

                <h1 id="nav-text">Add Image / Icon</h1>

            </div>
        </nav>

        <!-- Upload Image Container -->
        <div class="imageUploadContainer">
            <div class="imageUploadContainerContent">
                <p>Upload Image</p>

                <button id="chooseImage">Choose from Device</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Image Editor -->
        <div class="imageEditor">

            <!-- Editor Navbar -->
            <div class="imageEditorNavbar">
                
                <div class="closeEditor">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </div>

                <div class="editorControls">
                    <!-- Rotate -->
                    <button id="rotateImage" class="btn">
                        <i class="fa-solid fa-rotate-right fa-lg"></i>
                    </button>

                    <!-- Flip -->
                    <div class="flipControl">
                        <button id="flipImage" class="btn">
                            <i class="fa-solid fa-rotate fa-lg"></i>
                        </button>

                        <div class="flipOptions">
                            <div>

                                <button id="flipImageHorizontal" class="btn">Flip horizontally</button>
                            </div>

                            <div>

                                <button id="flipImageVertical" class="btn">Flip vertically</button>
                            </div>
                        </div>
                    </div>

                    <!-- Crop -->
                    <button id="cropBtn" class="btn">
                        <p id="cropText">Crop</p>
                    </button>
                </div>


            </div>

            <!-- Image Container -->
            <div class="imageContainer">
                <img id="uploadedImage">
            </div>

        </div>

        <div>
            <img id="outputImage">
        </div>
    </div>
    <!-- Cropper.js -->
    <script src="https://unpkg.com/cropperjs"></script>
    <script src="scripts.js"></script>
    <script src="script.js"></script>
</body>

</html>
